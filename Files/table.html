<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Student Data</h1>
    <table border="1">
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Ram</td>
        <td>Ktm</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
            </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sita</td>
        <td>Pkr</td>
        <td>
        <button>Edit</button>
        <button>Delete</button>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>Hari</td>
        <td>Ktm</td>
        <td>
        <button>Edit</button>
        <button>Delete</button>
        </td>
    </tr>
    </table>
    <h1>Colspan Example</h1><!--Column span-->
    <table border="1">
        <tr>
            <th>1</th>
            <th colspan="2">2&3</th>
            <th>4</th>
        </tr>
        <tr>
        <td>d1</td>
        <td>d2</td>
        <td>d3</td>
        <td>d4</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
            <td>c4</td>
        </tr>
    </table>
    <h1>Rowspan</h1>
    <table border="1">
        <tr>
            <th rowspan="2">1&g1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>g2</td>
            <td>g3</td>
            <td>g4</td>
        </tr>
        <tr>
            <td>j1</td>
            <td>j2</td>
            <td>j3</td>
            <td>j4</td>
        </tr>
        <tr>
            <td>v1</td>
            <td>v2</td>
            <td>v3</td>
            <td>v4</td>
        </tr>
    </table>
</body>
</html>
